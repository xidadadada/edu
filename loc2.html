<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>我在哪里</title>
<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>  
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=d94035ac264f0cc5b293199360ca0e1e"></script>
</head>   
<body>
    <div id='container'></div>     
        <div id='tip'> </div>
    
<script type="text/javascript">  
/***************************************  
由于Chrome、IOS10等已不再支持非安全域的浏览器定位请求，为保证定位成功率和精度，请尽快升级您的站点到HTTPS。  
***************************************/  
    var map, geolocation,lot,lat;  
    //加载地图，调用浏览器定位服务  
    map = new AMap.Map('container', {  
        resizeEnable: true  
    });  
    map.plugin('AMap.Geolocation', function() {  
        geolocation = new AMap.Geolocation({  
            enableHighAccuracy: true,//是否使用高精度定位，默认:true  
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大  
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)  
            zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false  
            buttonPosition:'RB'  
        });  
        map.addControl(geolocation);  
        geolocation.getCurrentPosition();  
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息  
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息  
    });  
    //解析定位结果  
    function onComplete(data) {  
        //var str=[];  
        //str.push(data.position.getLat());  
        //str.push(data.position.getLng());  
        //document.getElementById('tip').innerHTML = str;  
        lot = data.position.getLng();
        lat = data.position.getLat();
        
        var mapObj;

            mapObj = new AMap.Map("iCenter", {
                view: new AMap.View2D({
                center:new AMap.LngLat(lot,lat),//地图中心点
                zoom:13 //地图显示的缩放级别
                })
            });

        //已知点坐标
        var lnglatXY = new AMap.LngLat(lot,lat);

            var MGeocoder;
            //加载地理编码插件
            mapObj.plugin(["AMap.Geocoder"], function() {      
                MGeocoder = new AMap.Geocoder({
                    radius: 1000,
                    extensions: "all"
                });
                //返回地理编码结果
                AMap.event.addListener(MGeocoder, "complete", geocoder_CallBack);
                //逆地理编码
                MGeocoder.getAddress(lnglatXY);
            });
            //加点
            var marker = new AMap.Marker({
                map:mapObj,
                icon: new AMap.Icon({
                    image: "http://api.amap.com/Public/images/js/mark.png",
                    size:new AMap.Size(58,30),
                    imageOffset: new AMap.Pixel(-32, -0)
                }),
                position: lnglatXY,
                offset: new AMap.Pixel(-5,-30)
            });
            mapObj.setFitView();

           
    }  
      
    //解析定位错误信息  
    function onError(data) {  
         document.getElementById('tip').innerHTML = '定位失败';  
    }  
 



//回调函数
function geocoder_CallBack(data) {
    var resultStr = "";
    var roadinfo ="";
    var poiinfo="";
    var address;
    //返回地址描述
    address = data.regeocode.formattedAddress;
    alert(address);
    //返回结果拼接输出
    resultStr = "<div style=\"font-size: 12px;padding:0px 0 4px 2px; \">"+"<b>地址</b>："+ address + "</div>";
    document.getElementById("tip").innerHTML = resultStr;
}
</script>

</body>
</html>
